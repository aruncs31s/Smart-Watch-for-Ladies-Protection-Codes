[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
lib_deps = 
	arduino-libraries/NTPClient@^3.2.1
	mikalhart/TinyGPSPlus@^1.1.0
    worldfamouselectronics/PulseSensor Playground@^2.3.0
    khoih-prog/ESP8266TimerInterrupt@^1.6.0

upload_port = /dev/cu.usbserial-1410
monitor_port = /dev/cu.usbserial-1410
monitor_speed = 9600